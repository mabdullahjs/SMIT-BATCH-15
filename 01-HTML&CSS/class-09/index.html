    <form>
        <label for="full-name">Full Name:</label>
        <input id="full-name" type="text" placeholder="Enter your Full Name" /> <br /><br />

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="enter your email"> <br /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="enter your password"><br /><br />

        <label >Gender</label> <br />

        <label for="male">male</label>
        <input type="radio" id="male" name="gender">
        <label for="female">female</label>
        <input type="radio" id="female" name="gender"><br /><br />


        <label>Hobbies</label> <br />
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="cricket">
        <label for="football">football</label>
        <input type="checkbox" id="football">
        <label for="hockey">hockey</label>
        <input type="checkbox" id="hockey"> <br /><br />


        <label for="province"></label>
        <select id="province">
            <option value="sindh">Sindh</option>
            <option value="balochistan">Balochistan</option>
            <option value="KPK">KPK</option>
            <option value="punjab">Punjab</option>
        </select> <br><br>

        <textarea placeholder="enter your bio" cols="50" rows="10"></textarea> <br><br>

        <button type="submit">submit</button>


    </form>
